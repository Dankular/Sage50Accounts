name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore SageConnector
      run: dotnet restore SageConnector/SageConnector.csproj

    - name: Build SageConnector
      run: dotnet build SageConnector/SageConnector.csproj --configuration Release --no-restore

    - name: Upload SageConnector artifact
      uses: actions/upload-artifact@v4
      with:
        name: SageConnector
        path: SageConnector/bin/Release/net9.0-windows/
